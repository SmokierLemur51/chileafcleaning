{% extends 'base.html' %}

{% block content %}
	<div class="container-md"> 
		<h1>{{ title }} Page</h1>	

		<div class="card" style="width: 18rem;">
			<div class="card-body">
				<form method="POST" action="{{ url_for('director.create_ticket') }}">
					<h5 class="card-title">Create Ticket</h5>
					<div class="form-group">
						<select class="form-control" name="customer" id="customer">
							{% for customer in customers %}
								<option value="{{ customer.Id }}"> {{ customer.Name }}</option>
							{% else %}
								<option value="nil">No customer</option>
							{% endfor %}
						</select>
					</div>
					<div class="form-group">
						<label>Ticket:</label> 
						<input class="form-control" type="text" name="ticket_title" id="ticket_title"/>
					</div>
					<div class="form-group">
						<label>Hourly Rate:</label> 
						<input class="form-control" type="text" name="hourly_rate" id="hourly_rate" />
					</div>
					<div class="form-group">
						<label>Total Hours:</label> 
						<input class="form-control" type="text" name="total_hours" id="total_hours"/>
					</div>
					<div class="form-group">
						<label>Description:</label>
						<textarea class="form-control" name="description" id="description" rows="5"></textarea>
					</div>
					<br>
					<button class="btn btn-primary" type="submit">Submit</button>
				</form>
			</div>
		</div>

		{% for ticket in tickets %}

		{% else %}
			<h2>No open tickets</h2>
		{% endfor %}
	</div>
{% endblock content %}
